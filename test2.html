<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rasm Almashtirish</title>
    <style>
      #container {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 400px;
      }

      .strelka {
        width: 50px;
        height: 50px;
        cursor: pointer;
      }

      .rasm {
        width: 100px;
        height: auto;
        transition: transform 0.5s;
        border-radius: 50%;
      }
    </style>
  </head>
  <body>
    <div id="container">
      <img class="strelka" src="./img/right-arrow 2.svg" alt="O'ng" />

      <!-- Uchta rasm -->
      <img class="rasm" src="./img/bola.png" alt="Rasm 1" />
      <img class="rasm" src="./img/qiz1.png" alt="Rasm 2" />
      <img class="rasm" src="./img/qizgroup.svg" alt="Rasm 3" />
      <img class="strelka" src="./img/left-arrow 1.svg" alt="Chapga" />
      <!-- Soat strelkasi -->
    </div>

    <script>
      // Rasm elementlarini tanlash
      var rasmlar = document.querySelectorAll(".rasm");
      var strelkalar = document.querySelectorAll(".strelka");

      // Strelka bosilganda almashtirish funktsiyasi
      function almashtir(index) {
        // Uchinchi rasmni 10% oshirish
        rasmlar[index].style.transform = "scale(10.1)";
        setTimeout(function () {
          rasmlar[index].style.transform = "scale(1.2)";
        }); // 0.5 sekunddan so'ng o'lchamni qaytarish

        // Rasm1, rasm2, va rasm3 ni o'ngdan chapga almashtirish
        var temp = rasmlar[0].src;
        rasmlar[0].src = rasmlar[1].src;
        rasmlar[1].src = rasmlar[2].src;
        rasmlar[2].src = temp;
      }

      // Har bir strelka uchun click hodisasi
      for (var i = 0; i < strelkalar.length; i++) {
        strelkalar[i].addEventListener(
          "click",
          (function (index) {
            return function () {
              almashtir(index);
            };
          })(i)
        );
      }
    </script>
  </body>
</html>
